apply plugin: 'java'

repositories{
  mavenCentral()
}

dependencies{
  compile 'org.apache.commons:commons-csv:1.5'
}

sourceCompatibility = 1.8
version = '1.0'
jar {
manifest {
attributes ('Main-Class': 'CSVDemo')
}
}

task(run, dependsOn: 'classes', type: JavaExec){
  main = 'CSVDemo'
  classpath = sourceSets.main.runtimeClasspath
}
